<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NBA2K MyPlayer Creator</title>
  <script
          src="https://code.jquery.com/jquery-3.3.1.js"
          integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
 </head>
<body class="m-3">
  <div class="heading">
    <h1>NBA2K MyPlayer Creator</h1>
  </div>
  <div class="name-container">
    <h3>Player Name</h3>
  </div>
  <div class="name-input">
    <form>
      <input type="text" id="name" value=''><br>
    </form>
  </div>
  <br>
  <div class="other-inputs">
    <div class="jersey">
      Jersey Number:
      <select class="select-numbers" id='numbers'>
        <option value="00">00</option>
      </select>
    </div>
    <div class= "position">
      Position:  
      <select class = "select-position" id='pos'>
        <option value="PG">PG</option>
        <option value="SG">SG</option>
        <option value="SF">SF</option>
        <option value="PF">PF</option>
        <option value="C">C</option>
      </select>
    </div>
    <div class="archetype">
      Archetype: 
      <select class="select-archetype" id= 'arc'>
        Sharpshooter, Defensive Specialist, Rim Protector, Playmaker, Slasher, Glass Cleaner, High Flyer, Benchwarmer
        <option value="Sharpshooter">Sharpshooter</option>
        <option value="Defender">Defender</option>
        <option value="Rim Protector">Rim Protector</option>
        <option value="Playmaker">Playmaker</option>
        <option value="Slasher">Slasher</option>
        <option value="Glass Cleaner">Glass Cleaner</option>
        <option value="High Flyer">High Flyer</option>
        <option value="Benchwarmer">Benchwarmer</option>
      </select>
    </div>
  </div>
  <br>
  <center>
    <div class="submit-container">
      <button type="button" class="submit">Create Player</button>
      <button type="button" class="update">Update Player</button>
      <button type="button" class="clear">Delete All Players</button>
    </div>
  </center>

    
  <br>
  <div class="row">
      <table class="table table-striped table-hover table-dark">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">#</th>
            <th scope="col">Position</th>
            <th scope="col">Archetype</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  <script src="app/app.js"></script>
</body>
</html>
